<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="grid">
                <div class="grid-item one-half">
                    <h2 class="section-heading">An ever-growing collection of inspiring stores built on Shopify.</h2>
                    <h3 class="section-subheading text-muted">Learn more</h3>
                </div>
            </div>
            <div class="grid">
            {% for post in site.posts %}
                <div class="grid-item one-quarter portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="{{ post.image }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p>{{ post.date }}</p>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
